scalar GraphQLDate

enum StatusType {
  New
  Assigned
  Fixed
  Closed
}

"Toned down Issue, used as inputs, without server generated values."
input IssueInputs {
  title: String!,
  "Optional, if not supplied, will be set to 'New'"
  status: StatusType = New
  owner: String
  effort: Int
  due: GraphQLDate
  description: String
}

type Issue {
  _id: ID!
  id: Int!
  title: String!
  status: StatusType!
  owner: String
  effort: Int
  created: GraphQLDate!
  due: GraphQLDate
  description: String
}

type Query {
  about: String!
  issue(id: Int!): Issue!
  issueList(status: StatusType): [Issue!]!
}

type Mutation {
  setAboutMessage(message: String!): String
  issueAdd(issue: IssueInputs!): Issue!
}
